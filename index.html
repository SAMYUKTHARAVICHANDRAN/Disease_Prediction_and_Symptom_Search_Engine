    <script>
        // ============================================
        // TRIE DATA STRUCTURE IMPLEMENTATION
        // ============================================
        /**
         * Trie Node for efficient prefix-based search
         * Time Complexity: O(m) for insert/search where m = length of word
         * Space Complexity: O(ALPHABET_SIZE * N * M) where N = number of words, M = avg length
         */
        class TrieNode {
            constructor() {
                this.children = new Map(); // Map for O(1) child access
                this.isEndOfWord = false;
                this.word = null;
            }
        }

        class Trie {
            constructor() {
                this.root = new TrieNode();
            }

            /**
             * Insert a word into the Trie
             * Time Complexity: O(m) where m = length of word
             * Space Complexity: O(m) for new nodes
             */
            insert(word) {
                let node = this.root;
                const lowerWord = word.toLowerCase();
                
                for (let char of lowerWord) {
                    if (!node.children.has(char)) {
                        node.children.set(char, new TrieNode());
                    }
                    node = node.children.get(char);
                }
                
                node.isEndOfWord = true;
                node.word = word;
            }

            /**
             * Search for words with given prefix (Autocomplete)
             * Time Complexity: O(p + n) where p = prefix length, n = number of results
             * Space Complexity: O(n) for storing results
             */
            searchPrefix(prefix) {
                let node = this.root;
                const lowerPrefix = prefix.toLowerCase();
                
                // Navigate to prefix node - O(p)
                for (let char of lowerPrefix) {
                    if (!node.children.has(char)) {
                        return [];
                    }
                    node = node.children.get(char);
                }
                
                // Collect all words with this prefix - O(n)
                const results = [];
                this._collectWords(node, results);
                return results;
            }

            /**
             * DFS to collect all words from a node
             * Time Complexity: O(n) where n = number of nodes in subtree
             */
            _collectWords(node, results) {
                if (node.isEndOfWord) {
                    results.push(node.word);
                }
                
                for (let child of node.children.values()) {
                    this._collectWords(child, results);
                }
            }
        }

        // ============================================
        // GRAPH & PAGERANK IMPLEMENTATION
        // ============================================
        /**
         * Graph for Disease-Symptom relationships
         * Uses PageRank algorithm to rank diseases by importance
         * Time Complexity: O(I * V) where I = iterations, V = vertices (diseases)
         * Space Complexity: O(V + E) where E = edges (symptom connections)
         */
        class DiseaseGraph {
            constructor() {
                this.diseases = new Map(); // disease -> {symptoms: Set, connections: Set}
                this.pageRankScores = new Map();
            }

            /**
             * Add disease with symptoms
             * Time Complexity: O(1)
             */
            addDisease(name, symptoms, description) {
                this.diseases.set(name, {
                    symptoms: new Set(symptoms.map(s => s.toLowerCase())),
                    connections: new Set(),
                    description: description
                });
            }

            /**
             * Build graph connections based on shared symptoms
             * Time Complexity: O(D^2 * S) where D = diseases, S = symptoms per disease
             */
            buildConnections() {
                const diseaseList = Array.from(this.diseases.keys());
                
                for (let i = 0; i < diseaseList.length; i++) {
                    for (let j = i + 1; j < diseaseList.length; j++) {
                        const disease1 = diseaseList[i];
                        const disease2 = diseaseList[j];
                        
                        const symptoms1 = this.diseases.get(disease1).symptoms;
                        const symptoms2 = this.diseases.get(disease2).symptoms;
                        
                        // Check for shared symptoms
                        const sharedSymptoms = [...symptoms1].filter(s => symptoms2.has(s));
                        
                        if (sharedSymptoms.length > 0) {
                            this.diseases.get(disease1).connections.add(disease2);
                            this.diseases.get(disease2).connections.add(disease1);
                        }
                    }
                }
            }

            /**
             * PageRank Algorithm Implementation
             * Ranks diseases by their importance in the symptom network
             * Time Complexity: O(I * V) where I = iterations (default 20), V = diseases
             * Space Complexity: O(V) for storing ranks
             */
            calculatePageRank(iterations = 20, dampingFactor = 0.85) {
                const diseases = Array.from(this.diseases.keys());
                const n = diseases.length;
                
                // Initialize all ranks to 1/n
                diseases.forEach(disease => {
                    this.pageRankScores.set(disease, 1.0 / n);
                });
                
                // Iterative PageRank calculation
                for (let iter = 0; iter < iterations; iter++) {
                    const newRanks = new Map();
                    
                    for (let disease of diseases) {
                        let rank = (1 - dampingFactor) / n;
                        
                        // Sum contributions from connected diseases
                        for (let otherDisease of diseases) {
                            const connections = this.diseases.get(otherDisease).connections;
                            if (connections.has(disease)) {
                                const outDegree = connections.size;
                                rank += dampingFactor * (this.pageRankScores.get(otherDisease) / outDegree);
                            }
                        }
                        
                        newRanks.set(disease, rank);
                    }
                    
                    this.pageRankScores = newRanks;
                }
            }

            /**
             * Predict diseases based on symptoms
             * Time Complexity: O(D * S + D log D) where D = diseases, S = symptoms
             * Space Complexity: O(D) for results array
             */
            predictDiseases(selectedSymptoms) {
                const results = [];
                const symptomSet = new Set(selectedSymptoms.map(s => s.toLowerCase()));
                
                // Calculate match score for each disease - O(D * S)
                for (let [disease, data] of this.diseases) {
                    const matchedSymptoms = [...symptomSet].filter(s => data.symptoms.has(s));
                    
                    if (matchedSymptoms.length > 0) {
                        // Symptom match score (70% weight)
                        const symptomScore = matchedSymptoms.length / symptomSet.size;
                        
                        // PageRank score (30% weight)
                        const pageRankScore = this.pageRankScores.get(disease) || 0;
                        
                        // Combined confidence score
                        const confidence = (symptomScore * 0.7) + (pageRankScore * 0.3);
                        
                        results.push({
                            disease: disease,
                            confidence: confidence,
                            matchedSymptoms: matchedSymptoms,
                            description: data.description
                        });
                    }
                }
                
                // Sort by confidence - O(D log D)
                results.sort((a, b) => b.confidence - a.confidence);
                
                return results;
            }
        }

        // ============================================
        // INITIALIZE SYSTEM
        // ============================================
        const trie = new Trie();
        const graph = new DiseaseGraph();
        const allSymptoms = new Set();
        const selectedSymptoms = new Set();

        // Build Trie and Graph
        diseaseDatabase.forEach(disease => {
            graph.addDisease(disease.name, disease.symptoms, disease.description);
            disease.symptoms.forEach(symptom => {
                allSymptoms.add(symptom);
                trie.insert(symptom);
            });
        });

        // Build graph connections and calculate PageRank
        graph.buildConnections();
        graph.calculatePageRank();

        // ============================================
        // UI INTERACTION HANDLERS
        // ============================================
        const symptomInput = document.getElementById('symptomInput');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        const selectedSymptomsDiv = document.getElementById('selectedSymptoms');
        const predictBtn = document.getElementById('predictBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        // Autocomplete functionality
        symptomInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                autocompleteDropdown.classList.remove('show');
                return;
            }

            // Use Trie for autocomplete - O(p + n)
            const suggestions = trie.searchPrefix(query)
                .filter(symptom => !selectedSymptoms.has(symptom))
                .slice(0, 8);

            if (suggestions.length > 0) {
                autocompleteDropdown.innerHTML = suggestions
                    .map(symptom => `<div class="autocomplete-item" data-symptom="${symptom}">${symptom}</div>`)
                    .join('');
                autocompleteDropdown.classList.add('show');
            } else {
                autocompleteDropdown.classList.remove('show');
            }
        });

        // Handle autocomplete selection
        autocompleteDropdown.addEventListener('click', (e) => {
            if (e.target.classList.contains('autocomplete-item')) {
                const symptom = e.target.dataset.symptom;
                addSymptom(symptom);
                symptomInput.value = '';
                autocompleteDropdown.classList.remove('show');
            }
        });

        // Add symptom chip
        function addSymptom(symptom) {
            if (selectedSymptoms.has(symptom)) return;
            
            selectedSymptoms.add(symptom);
            updateSelectedSymptoms();
            updatePredictButton();
        }

        // Remove symptom chip
        function removeSymptom(symptom) {
            selectedSymptoms.delete(symptom);
            updateSelectedSymptoms();
            updatePredictButton();
        }

        // Update selected symptoms display
        function updateSelectedSymptoms() {
            if (selectedSymptoms.size === 0) {
                selectedSymptomsDiv.innerHTML = '';
                return;

            selectedSymptomsDiv.innerHTML = Array.from(selectedSymptoms)
                .map(symptom => `
                    <div class="symptom-chip">
                        ${symptom}
                        <button class="remove-btn" onclick="removeSymptom('${symptom}')">√ó</button>
                    </div>
                `).join('');
        }

        // Update predict button state
        function updatePredictButton() {
            predictBtn.disabled = selectedSymptoms.size === 0;
        }

        // Predict diseases
        predictBtn.addEventListener('click', () => {
            if (selectedSymptoms.size === 0) return;

            // Use Graph with PageRank to predict diseases
            const predictions = graph.predictDiseases(Array.from(selectedSymptoms));

            if (predictions.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No matching diseases found. Try different symptoms.</div>';

                        <div class="disease-description">${pred.description}</div>
                        <div class="matched-symptoms">
                            ${pred.matchedSymptoms.map(s => `<span class="matched-symptom">${s}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!symptomInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
                autocompleteDropdown.classList.remove('show');
            }
        });

        // Make removeSymptom globally accessible
        window.removeSymptom = removeSymptom;
    </script>
</body>
</html>
